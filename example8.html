<html>

<body>

	<h2> Javascript date setter</h2>
	<p id ="demo"> </p>
	<p id="demo2"> </p>
	<p id="demo3"></p>
<script>
  var d= new Date();
  var d1=new Date("October 13, 2014,11:13:00");
  var d3 = new Date();
  document.getElementsById("demo").innerHTML=d.toString();
  document.getElementById("demo1").innerHTML=d1;
  document.getElementById("demo3").innerHTML=d3.toUTCStrint();
</script>
