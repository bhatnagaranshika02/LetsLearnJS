<!DOCTYPE html>
<html>
<head>
	<script>
		function validate(){
			var x = document.forms["myform"]["fname"].value;
			if (x==""){
				alert("Name is mandatory");
			
			return false;
		}
	}
	</script>
</head>
<body>
	<form name="myform" action "/action_page.php" onsubmit="return validate()" method="post">
		Name: <input type="text" name="fname">
		<input type="submit" value="Submit">
</form>

</body>
</html>
