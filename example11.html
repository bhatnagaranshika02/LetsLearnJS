<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="myfunc()">
		Click me
	</button>
	<p id="demo"></p>

	<script>
		function myfunc(){
			var greeting;
			var time = new Date().getHours();
			if (time<10){
				greeting = "Good Morning";

			}
			else if (time<20){
				greeting = "Good day";
			}
			else{
				greeting = "Good evening";
			}
			document.getElementById("demo").innerHTML=greeting;
		}
	</script>

</body>
</html>
