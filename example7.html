<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id ="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script >
	var fruits,l;
	fruits=['apple','mango','banana']
	l=fruits.length;
	text = "<ul>";
	for(i=0;i<l;i++){
		text+="<li>"+fruits[i]+"</li>";
	}
	text+="</ul>";

	document.getElementById('demo').innerHTML=text;

	document.getElementById('demo2').innerHTML=fruits[0];

	document.getElementById('demo3').innerHTML=fruits.sort();

</script>
</body>
</html>
