<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script>
		var person = {
			firstname:"john",
			lastname:"Doe",
			age:50,
			eyecolor:"blue"
		};

		document.getElementById("demo").innerHTML=person.firstname+" is "+person.age+" years old.";

		delete person.age;
		document.getElementById("demo").innerHTML=person.firstname+" is "+person.age+" years old.";
	</script>

</body>
</html>
