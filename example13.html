<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
        <p id="demo"></p>
        <script >
        	var cars=["Nano","BMW","SAAB"];
        	var i =0;
        	var len = cars.length;
        	var text="";

        	for(i=0;i<len;i++){
        		text+=cars[i]+"<br>";

        	}
        	document.getElementById("demo").innerHTML=text;
        </script>
</body>
</html>
