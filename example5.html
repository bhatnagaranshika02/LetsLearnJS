<html>
<body>

	<h> Javascript function</h>
	<p id='demo'></p>
	<button type="button" onclick="document.getElementById('demo').innerHTML='Temp is: '+ toCelsius(77)+'degree celsius'">temp</button>

	<script>
		
                 function toCelsius(fahrenheit) {
                     return (5/9) * (fahrenheit-32);
} 
	</script>
	</body>
</html>
