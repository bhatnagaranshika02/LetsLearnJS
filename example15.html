<body>
	<p>Input a number between 5 and 10: </p>
	<input id ="demo" type="text">
	<button type="button" onclick="myfunc()">Test Input</button>
    <p id="p01"></p>


    <script>
    	function myfunc(){

    		msg.innerHTML="";
    		x=document.getElementByid("demo").value;
    		try{
    			if (x=="") throw "empty";
    			if (isNAN(x)) throw "NotAnNumber";
    			x=Number(x);
    			if(x<5) throw "too low";
    			if(x>5) throw "too high";
    		}
    		catch(err){
    			msg.innerHTML = "Error: "+ err;

    	}
