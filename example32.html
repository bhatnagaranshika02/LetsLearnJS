<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2> This example calls fullName method</h2>
	<p id="demo"></p>
	<script>
		
		var person={
			fullName:function(city,country){
				return this.firstName+" "+this.lastName +','+city +"," +country;
			}
		}

		var person1 = {
  firstName:"John",
  lastName: "Doe"
}
var person2 = {
  firstName:"Mary",
  lastName: "Doe"
}
     var x = person.fullName.call(person1,"Indore","India");
     document.getElementById("demo").innerHTML=x;
	</script>

</body>
</html>
