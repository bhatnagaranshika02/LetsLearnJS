<html>

<body>
	
<p> Input your age and click the button</p>
<input id="age" value="18">
<p id="demo"></p>
<button type="button" onclick="myfunction()">

	Click me
</button>
<script>
	function myfunction(){
		var age,ability;
		age = Number(document.getElementById("age").value);
		if (isNaN(age)){
			ability = "Not a number";

		}
		else{
			ability = (age<18)?"Too young":"Eligible to vote";
		}

		document.getElementById("demo").innerHTML=ability;
	}
	



</script>

</body>

</html>
